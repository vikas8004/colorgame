<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Color</title>
    <link rel="stylesheet" href="css/color.css" />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <h1>Guess the color (Game)</h1>
      </div>

      <div class="mid">
        <span
          >Color :
          <div class="randColor">rgb(255,255,255)</div></span
        >
        <div class="button">
          <button id="generate">New Color</button>
          <div id="result">
            Select any color from the bottom div.
          </div>
        </div>
      </div>
    </div>

    <div class="showColor">
      <div class="color" id="color1"></div>
      <div class="color" id="color2"></div>
      <div class="color" id="color3"></div>
      <div class="color" id="color4"></div>
      <div class="color" id="color5"></div>
      <div class="color" id="color6"></div>
    </div>

    <script src="js/color.js"></script>
  </body>
</html>
